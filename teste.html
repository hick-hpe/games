<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Plataforma com Múltiplas Teclas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: 50,
      y: 300,
      width: 50,
      height: 50,
      color: 'blue',
      speed: 5,
      jumping: false,
      jumpHeight: 100,
      movingLeft: false,
      movingRight: false,
    };

    const ground = {
      y: canvas.height - 20,
      height: 20,
      color: 'green',
    };

    function draw() {
      // Limpa o canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha o jogador
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Desenha o chão
      ctx.fillStyle = ground.color;
      ctx.fillRect(0, ground.y, canvas.width, ground.height);
    }

    function update() {
      // Atualiza a posição do jogador
      if (player.jumping) {
        player.y -= player.speed;
        if (player.y <= canvas.height - player.jumpHeight) {
          player.jumping = false;
        }
      } else if (player.y < ground.y - player.height) {
        player.y += player.speed;
      }

      // Move o jogador para a esquerda
      if (player.movingLeft) {
        player.x -= player.speed;
      }

      // Move o jogador para a direita
      if (player.movingRight) {
        player.x += player.speed;
      }

      // Detecta colisão com o chão
      if (player.y + player.height > ground.y) {
        player.y = ground.y - player.height;
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Função para lidar com eventos de teclado
    function handleKeyPress(event) {
      if ((event.key === ' ' || event.key === 'ArrowUp') && !player.jumping) {
        player.jumping = true;
      }

      if (event.key === 'ArrowLeft') {
        player.movingLeft = true;
      }

      if (event.key === 'ArrowRight') {
        player.movingRight = true;
      }
    }

    // Função para lidar com eventos de soltar tecla
    function handleKeyRelease(event) {
      if (event.key === 'ArrowLeft') {
        player.movingLeft = false;
      }

      if (event.key === 'ArrowRight') {
        player.movingRight = false;
      }
    }

    // Adiciona ouvintes de eventos ao documento
    document.addEventListener('keydown', handleKeyPress);
    document.addEventListener('keyup', handleKeyRelease);

    // Inicia o loop do jogo
    gameLoop();
  </script>
</body>
</html>
